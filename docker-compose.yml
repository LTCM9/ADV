version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: adv-postgres
    environment:
      POSTGRES_DB: iapd
      POSTGRES_USER: iapdadmin
      POSTGRES_PASSWORD: AdvPwd#2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iapdadmin -d iapd"]
      interval: 10s
      timeout: 5s
      retries: 5

  data-pipeline:
    build:
      context: .
      dockerfile: Dockerfile.data
    container_name: adv-data-pipeline
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: iapd
      PGUSER: iapdadmin
      PGPASSWORD: AdvPwd#2025

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: adv-api
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: iapd
      PGUSER: iapdadmin
      PGPASSWORD: AdvPwd#2025
      PORT: 3001

volumes:
  postgres_data: 